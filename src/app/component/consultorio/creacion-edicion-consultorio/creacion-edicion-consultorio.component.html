<div class="form-container">
  <h2 class="form-title">{{ edicion ? 'Editar Consultorio' : 'Registrar Consultorio' }}</h2>
  <form [formGroup]="form" (ngSubmit)="aceptar()">
    <div class="form-group">
      <label for="numero">Número</label>
      <input id="numero" type="number" formControlName="numero" />
      <div class="error-message" *ngIf="form.get('numero')?.touched && form.get('numero')?.invalid">
        El número del consultorio es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="sede">Sede</label>
      <select id="sede" formControlName="sede" class="custom-select">
        <option *ngFor="let sede of sedes" [value]="sede.id">{{ sede.nombre }}</option>
      </select>
      <div class="error-message" *ngIf="form.get('sede')?.touched && form.get('sede')?.invalid">
        La sede es obligatoria.
      </div>
    </div>

    <div class="button-group">
      <button type="submit">{{ edicion ? 'Actualizar' : 'Registrar' }}</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </div>

    <p>{{ mensaje }}</p>
  </form>
</div>
