<div class="form-container">
  <h2 class="form-title">Editar Mis Credenciales</h2>
  <form (ngSubmit)="updateCredentials()">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input id="username" type="text" [value]="userData.username" disabled />
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" type="text" [(ngModel)]="userData.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input id="lastName" type="text" [(ngModel)]="userData.lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="dni">DNI</label>
      <input id="dni" type="text" [(ngModel)]="userData.dni" name="dni" required />
    </div>

    <div class="form-group">
      <label for="birthDate">Fecha de nacimiento</label>
      <input id="birthDate" type="date" [(ngModel)]="userData.birthDate" name="birthDate" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="userData.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="userData.password" name="password" placeholder="Nueva contraseña" />
    </div>

    <div class="button-group">
      <button type="submit">Actualizar</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
      <button type="button" class="delete-account-button" (click)="deleteAccount()">Eliminar</button>
    </div>
  </form>
</div>
